<div class="popup-wrapper" [class.open]="popupService.popup$ | async" (click)="close($event)">
    <div class="popup">
        <div class="popup-actions">
            <button class="view btn">View</button>
            <button class="edit btn">Edit</button>
            <div class="close" (click)="close($event)">
            </div>
        </div>
        
        @let character = popupService.character$;
        
        @if(character) {
            <!-- <app-card [card] = "character"></app-card> -->
            <div class="card" [id]="character.id">
                <img class="card-image" [src]="character.image">
                <div class="card-info">
                    <p class="card-name">{{character.name}}</p>
                    <p> <span>Status:</span> {{character.status}} </p>
                    <p> <span>Species:</span> {{character.species}}</p>
                    <p> <span>Gender:</span> {{character.gender}}</p>
                    <p> <span>Origin: </span> {{character.origin.name}}</p>
                    <p> <span>Location:</span> {{character.location.name}}</p>
                </div>
            </div>
        }

    </div>
</div>
